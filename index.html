<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Zmeta | Yakında</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <a href="index.html">Anasayfa</a>
    <a href="hakkimizda.html">Hakkımızda</a>
    <a href="iletisim.html">İletişim</a>
</nav>

<div class="container">
    <img src="zmeta_logo_cropped.png" class="logo" alt="Zmeta Logo">
    <h1>Web Sitemiz Yapım Aşamasında</h1>
    <p>Daha iyi bir deneyim için çok yakında yayındayız!</p>
    <div id="countdown"></div>
</div>

<script>
    const countdownDate = new Date("2025-09-01T00:00:00").getTime();
    const countdown = document.getElementById("countdown");
    setInterval(() => {
        const now = new Date().getTime();
        const distance = countdownDate - now;
        if (distance < 0) {
            countdown.innerHTML = "<span>Yayındayız!</span>";
            return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdown.innerHTML = days + "g " + hours + "s " + minutes + "d " + seconds + "s ";
    }, 1000);
</script>

</body>
</html>
