<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zmeta | Yakında hizmetinizde!">
    <meta name="keywords" content="zmeta, yazılım, donanım, teknoloji, danışmanlık">
    <meta name="author" content="Zmeta Teknoloji">
    <title>Zmeta | Yakında</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <img src="zmeta_logo_cropped.png" class="logo" alt="Zmeta Logo">
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    
    <nav class="navbar" id="mainMenu">
        <ul>
            <li><a href="index.html" data-tr="Anasayfa" data-en="Home">Anasayfa</a></li>
            <li><a href="hakkimizda.html" data-tr="Hakkımızda" data-en="About">Hakkımızda</a></li>
            <li><a href="iletisim.html" data-tr="İletişim" data-en="Contact">İletişim</a></li>
        </ul>
        <div class="lang-switch">
            <button onclick="setLanguage('tr')">TR</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>
    </nav>
</header>

<section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <h1 data-tr="Zmeta Yakında Sizlerle" data-en="Zmeta Coming Soon">
            Zmeta Yakında Sizlerle
        </h1>
        <p data-tr="Teknoloji, yazılım ve inovasyon ile işinizi geleceğe taşıyoruz." 
           data-en="We bring your business to the future with technology, software, and innovation.">
           Teknoloji, yazılım ve inovasyon ile işinizi geleceğe taşıyoruz.
        </p>
        <a href="#" class="btn-primary" data-tr="Bizi Takip Edin" data-en="Follow Us">Bizi Takip Edin</a>
    </div>
</section>

<section class="features">
    <div class="feature">
        <h2>🚀 <span data-tr="Hız" data-en="Speed">Hız</span></h2>
        <p data-tr="En güncel teknolojilerle yüksek performans." 
           data-en="High performance with the latest technologies."></p>
    </div>
    <div class="feature">
        <h2>💡 <span data-tr="İnovasyon" data-en="Innovation">İnovasyon</span></h2>
        <p data-tr="Fark yaratan yaratıcı çözümler." 
           data-en="Creative solutions that make a difference."></p>
    </div>
    <div class="feature">
        <h2>🤝 <span data-tr="Destek" data-en="Support">Destek</span></h2>
        <p data-tr="7/24 profesyonel müşteri desteği." 
           data-en="24/7 professional customer support."></p>
    </div>
</section>

<section class="contact">
    <h2 data-tr="Bize Ulaşın" data-en="Contact Us">Bize Ulaşın</h2>
    <form>
        <input type="text" placeholder="Adınız / Your Name">
        <input type="email" placeholder="E-posta / Email">
        <textarea placeholder="Mesajınız / Your Message"></textarea>
        <button type="submit" class="btn-primary">Gönder</button>
    </form>
</section>

<footer>
    <p>© 2025 Zmeta Teknoloji | All Rights Reserved</p>
</footer>

<script>
    let currentLang = 'tr';

    function setLanguage(lang) {
        currentLang = lang;
        document.querySelectorAll('[data-tr]').forEach(el => {
            el.innerText = el.getAttribute(`data-${lang}`);
        });
    }

    function toggleMenu() {
        document.getElementById('mainMenu').classList.toggle('show');
    }

    // Sayfa açılır açılmaz TR yükle
    document.addEventListener('DOMContentLoaded', () => {
        setLanguage('tr');
    });
</script>


</body>
</html>
