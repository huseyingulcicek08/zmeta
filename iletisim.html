<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Zmeta | Yakında hizmetinizde!">
    <meta name="keywords" content="zmeta, yazılım, donanım, teknoloji, danışmanlık">
    <meta name="author" content="Zmeta Teknoloji">

    <title>İletişim | Zmeta</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-card {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 40px;
        }

        .contact-card h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .contact-item {
            margin: 15px 0;
            font-size: 18px;
        }

        .contact-item a {
            color: #00d8ff;
        }

        .contact-item a:hover {
            color: #fff;
        }

        .contact-icons {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="zmeta_logo_cropped.png" class="logo" alt="Zmeta Logo">
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    
    <nav class="navbar" id="mainMenu">
        <ul>
            <li><a href="index.html" data-tr="Anasayfa" data-en="Home">Anasayfa</a></li>
            <li><a href="hakkimizda.html" data-tr="Hakkımızda" data-en="About">Hakkımızda</a></li>
            <li><a href="iletisim.html" data-tr="İletişim" data-en="Contact">İletişim</a></li>
        </ul>
        <div class="lang-switch">
            <button onclick="setLanguage('tr')">TR</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>
    </nav>
</header>



<div class="container">
    <div class="contact-card">
        <h1 data-tr="İletişim" data-en="Contact">İletişim</h1>
        <div class="contact-item">
            📧 <span data-tr="E-posta" data-en="Email">E-posta</span>: 
            <a href="mailto:info@zmeta.com.tr">info@zmeta.com.tr</a>
        </div>
        <div class="contact-item">
            📞 <span data-tr="Telefon" data-en="Phone">Telefon</span>: 
            <a href="tel:+905.........">+90 5.. ... .. ..</a>
        </div>
        <div class="contact-item">
            📍 <span data-tr="Adres" data-en="Address">Adres</span>: 
            <span data-tr="Karabuk, Türkiye" data-en="Karabuk, Türkiye">Karabük, Türkiye</span>
        </div>
    </div>
</div>

<script>
    function setLanguage(lang) {
        document.querySelectorAll('[data-tr]').forEach(el => {
            el.innerText = el.getAttribute(`data-${lang}`);
        });
    }

    // Sayfa yüklendiğinde varsayılan dil Türkçe olsun
    document.addEventListener('DOMContentLoaded', function () {
        setLanguage('tr');
    });
</script>

</body>
</html>
